{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Interface</title>
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <link rel="stylesheet" href="{% static 'app/instructor/instructor.css' %}">
</head>
<body>
<section>
    <div class="row">
        <h1>SoftDSimulator Instructor Interface</h1>
    </div>
    <div class="row">

        <div class="sm"></div>
        <div id="login">
            <div class="row">
                <h1>Login</h1>
            </div>
            <div class="row"></div>
            <div class="row">
                <p>Log in with your instructor account data.</p>
            </div>
            <div class="row"></div>
            <div class="row">
                <label for="user">Username</label>
                <input class="login" name="user" type="text">
            </div>
            <div class="row">
                <label for="pw">Password</label>
                <input class="login" name="pw" type="password">
            </div>
            <div class="row">
                <button>
                    Login
                </button>
            </div>

        </div>
        <div class="sm"></div>
    </div>
</section>
</body>
</html>
