{% extends 'app/base.html' %}

{% block content %}
    <!--Login-->
    <div class="container py-5">
        <div class="row title-row">
            <h1>Login</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
        <div class="half-box spaced">
            {% for field in login_form %}
                <div class="row" id="login-container">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <div class="row">
                <button class="full" type="submit">Login</button>
            </div>
        </div>

        </form>
    </div>

{% endblock %}
