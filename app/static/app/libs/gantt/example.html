<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gantt</title>
    <link rel="stylesheet" href="gantt.css">
    <script type="text/javascript" src="gantt.js"></script>
  </head>
  <body>
    <div id="some">

    </div>

    <div id="myChart">
      <div class="chart">
























        <div class="gantt-row">
          <div class="gantt-label">
            <button>
              Requirements
            </button>
          </div>
          <div class="gantt-seperator"></div>
          <div class="gantt-bar">
            <div class="gantt-inner-bar-container">
              <div class="gantt-inner-bar">
                <div class="gantt-filler"  style="width:0%;"></div>
                <div class="gantt-bar-segment"  style="width:15%; background-color: lightblue;"></div>
              </div>
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:0%;"></div>
                <div class="gantt-bar-segment" style="width:13%;"></div>
              </div>
            </div>
          </div>
        </div>



























        <div class="gantt-row">
          <div class="gantt-label">
            <button>
            Implementation
            </button>
          </div>
          <div class="gantt-seperator"></div>
          <div class="gantt-bar">
            <div class="gantt-inner-bar-container">
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:15%;" ></div>
                <div class="gantt-bar-segment" style=" width:30%; background-color: lightblue;"></div>
              </div>
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:14%;"></div>
                <div class="gantt-bar-segment" style="width:38%;"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="gantt-row">
          <div class="gantt-label">
            <button>
            Testing
          </button>
          </div>
          <div class="gantt-seperator"></div>
          <div class="gantt-bar">
            <div class="gantt-inner-bar-container">
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:60%;" ></div>
                <div class="gantt-bar-segment" style=" width:20%; background-color: lightblue;"></div>
              </div>
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:60%;"></div>
                <div class="gantt-bar-segment" style="width:30%;"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="gantt-row">
          <div class="gantt-label">
            <button>
            Schulung
            </button>
          </div>
          <div class="gantt-seperator"></div>
          <div class="gantt-bar">
            <div class="gantt-inner-bar-container">
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:80%;" ></div>
                <div class="gantt-bar-segment" style=" width:5%; background-color: lightblue;"></div>
              </div>
              <div class="gantt-inner-bar">
                <div class="gantt-filler" style="width:90%;"></div>
                <div class="gantt-bar-segment" style="width:10%;"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="overlay">
          <div class="time-line-filler"></div>
        <div class="current-time-line"></div>
      </div>

      </div>
    </div>
  </body>
</html>
