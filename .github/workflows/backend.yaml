name: Backend

on:
  push:
    branches:
    - main
    paths:
    - 'backend/**'
    - '.github/workflows/backend.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Rollout backend

    steps:
    - uses: actions/checkout@v3
    - name: Install sshpass
      run: |
          sudo apt-get update
          sudo apt-get install sshpass -y
    - name: Copy Files
      run: |
            sshpass -p "${{ secrets.SSH_PAS }}" scp -r -o StrictHostKeyChecking=no ./backend/* ${{ secrets.SSH_USER }}@${{secrets.SSH_HOST}}:${{ secrets.BASE_DIR_APP }}data
    - name: Restart Service
      run: |
            sshpass -p "${{ secrets.SSH_PAS }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{secrets.SSH_HOST}} << EOF
            ssh local <<-'EOF2'
                docker-compose -f ${{ secrets.BASE_DIR_OPS }}compose/app/app_compose.yaml up -d \
                && docker-compose -f ${{ secrets.BASE_DIR_OPS }}compose/app/app_compose.yaml restart
            EOF2
            EOF