    #     && chmod 755 $(find ${{ secrets.SSH_DIR }} -type d) \
    #     && chmod 644 $(find ${{ secrets.SSH_DIR }} -type f) \
    #     && chmod -R 755 ${{ secrets.SSH_DIR }}static/js"